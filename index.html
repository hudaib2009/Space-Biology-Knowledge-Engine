<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV Search</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fuse.js for fuzzy search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>


</head>
<body>
  <div class="container">
    <!-- Logo and Title -->
    <div class="brand">
      <img src="Photos/Logo.png" alt="Logo" />
      <h2 id="Title">Search Titles from CSV</h2>
    </div>

    <!-- Search Input & Results -->
    <div class="search-area">
      <input type="text" id="searchInput" placeholder="Start typing to search..." disabled />
      <div class="result" id="results"></div>
    </div>
  </div>

  <script>
    let fuse;
    let data = [];

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',');
      const csvRegex = /(".*?"|[^",\n]+)(?=\s*,|\s*$)/g;

      return lines.slice(1).map(line => {
        const values = [];
        let match;

        while (match = csvRegex.exec(line)) {
          values.push(match[0].replace(/(^"|"$)/g, ''));
        }

        const obj = {};
        headers.forEach((header, i) => {
          obj[header.trim()] = values[i]?.trim() || '';
        });

        return obj;
      });
    }

    fetch('./data.csv')
      .then(response => response.text())
      .then(csvText => {
        data = parseCSV(csvText);

        fuse = new Fuse(data, {
          keys: ['Title'],
          threshold: 0.4,
        });

        document.getElementById('searchInput').disabled = false;
      })
      .catch(err => {
        console.error('Error loading CSV:', err);
      });

    document.getElementById('searchInput').addEventListener('input', function (e) {
      const query = e.target.value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!query || !fuse) return;

      const results = fuse.search(query);

      if (results.length === 0) {
        resultsDiv.innerHTML = '<p>No matches found.</p>';
        return;
      }

      results.forEach(result => {
        const item = result.item;
        const link = item.Link || '#';
        const title = item.Title || 'Untitled';

        const card = document.createElement('a');
        card.href = link;
        card.target = '_blank';
        card.className = 'result-card';

        const meta = document.createElement('div');
        meta.className = 'meta';

        const titleDiv = document.createElement('div');
        titleDiv.className = 'title';
        titleDiv.textContent = title;

        const linkDiv = document.createElement('div');
        linkDiv.className = 'link';
        linkDiv.textContent = link;

        meta.appendChild(titleDiv);
        meta.appendChild(linkDiv);
        card.appendChild(meta);
        resultsDiv.appendChild(card);
      });
    });
  </script>
</body>
</html>
